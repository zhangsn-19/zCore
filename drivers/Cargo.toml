[package]
name = "zcore-drivers"
version = "0.1.0"
authors = ["Yuekai Jia <equation618@gmail.com>"]
edition = "2018"
description = "Device drivers of zCore"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
mock = ["async-std"]
virtio = ["virtio-drivers"]

[dependencies]
log = "0.4"
spin = "0.9"
cfg-if = "1.0"
bitflags = "1.3"
lazy_static = "1.4"
device_tree = { git = "https://github.com/rcore-os/device_tree-rs", rev = "4e8144b" }
bitmap-allocator = { git = "https://github.com/rcore-os/bitmap-allocator", rev = "b3f9f51" }
virtio-drivers = { git = "https://github.com/rcore-os/virtio-drivers", rev = "2b3c6cf", optional = true }
async-std = { version = "1.10", optional = true }

[target.'cfg(target_arch = "x86_64")'.dependencies]
acpi = "4.0"
x2apic = { git = "https://github.com/equation314/x2apic-rs", rev = "a14b1d8" }

[target.'cfg(any(target_arch = "riscv32", target_arch = "riscv64"))'.dependencies]
riscv = { version = "0.7", features = ["inline-asm"] }
